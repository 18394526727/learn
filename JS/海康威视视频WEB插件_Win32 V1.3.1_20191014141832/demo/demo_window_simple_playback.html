<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>playback</title>
</head>
<style>
	html, body {
		padding: 0;
		margin: 0;
	}

	.playWnd {
		margin: 30px 0 0 400px;
		width: 1000px; /*播放容器的宽和高设定*/
		height: 600px;
		border: 1px solid red;
	}

	.operate {
		margin-top: 24px;
	}

	.operate::after {
		content: '';
		display: block;
		clear: both;
	}

	.module {
		float: left;
		width: 340px;
		/*min-height: 320px;*/
		margin-left: 16px;
		padding: 16px 8px;
		box-sizing: border-box;
		border: 1px solid #e5e5e5;
	}

	.module .item {
		margin-bottom: 4px;
	}

	.module input[type="text"] {
		box-sizing: border-box;
		display: inline-block;
		vertical-align: middle;
		margin-left: 0;
		width: 150px;
		min-height: 20px;
	}

	.module .btn {
		min-width: 80px;
		min-height: 24px;
		margin-top: 100px;
		margin-left: 80px;
	}
</style>

<body>
<!--回放界面-->
<div id="operate" class="operate">
	<div class="module">
		<div class="item"><span class="label">监控点编号：</span><input id="cameraIndexCode" type="text" value=""></div>
		<div class="item"><span class="label">回放开始时间：</span><input id="startTimeStamp" type="text"
																   placeholder="yyyy-MM-dd hh:mm:ss格式"></div>
		<div class="item"><span class="label">回放结束时间：</span><input id="endTimeStamp" type="text"
																   placeholder="yyyy-MM-dd hh:mm:ss格式"></div>
		<div class="item" style="margin-top: 20px;margin-left: -20px;">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button style="width:90px;padding:0;margin:0;" id="startPlayback" class="btn">回放</button>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button style="width:90px;padding:0;margin:0;" id="stopAllPlayback" class="btn">停止全部回放</button>
		</div>
	</div>
</div>
<!--视频窗口展示-->
<div id="playWnd" class="playWnd" style="left: 109px; top: 133px;"></div>
</body>

<!--三个必要的js文件引入-->
<script src="jquery-1.12.4.min.js"></script>
<script src="jsencrypt.min.js"></script>
<script src="jsWebControl-1.0.0.min.js"></script>

<script type="text/javascript">

    //页面加载时创建播放实例初始化
    $(window).load(function () {
        initPluginPlayBack();
    });

    //声明公用变量
    var initCount = 0;
    var pubKey = '';

    // 创建WebControl实例与启动插件
    function initPluginPlayBack() {
        oWebPlayBackControl = new WebControl({
            szPluginContainer: "playWnd",                       //指定容器id
            iServicePortStart: 15900,                           //指定起止端口号，建议使用该值
            iServicePortEnd: 15909,
            cbConnectSuccess: function () {
                // setCallbacks();
                //实例创建成功后需要启动服务
                oWebPlayBackControl.JS_StartService("window", {
                    dllPath: "./VideoPluginConnect.dll"
                }).then(function () {
                    oWebPlayBackControl.JS_CreateWnd("playWnd", 1000, 600).then(function () {         //JS_CreateWnd创建视频播放窗口，宽高可设定
                        console.log("JS_CreateWnd success");
                        initPlayBack();                                 //创建播放实例成功后初始化
                    });
                }, function () {

                });
            },
            cbConnectError: function () {
                console.log("cbConnectError");
                oWebPlayBackControl = null;
                $("#playWnd").html("插件未启动，正在尝试启动，请稍候...");
                WebControl.JS_WakeUp("VideoWebPlugin://");        //程序未启动时执行error函数，采用wakeup来启动程序
                initCount++;
                if (initCount < 3) {
                    setTimeout(function () {
                        initPluginPlayBack();
                    }, 3000)
                } else {
                    $("#playWnd").html("插件启动失败，请检查插件是否安装！");
                }
            },
            cbConnectClose: function () {
                console.log("cbConnectClose");
                oWebPlayBackControl = null;
            }
        });

    }

    //初始化
    function initPlayBack() {
        getPubKey(function () {

            ////////////////////////////////// 请自行修改以下变量值	////////////////////////////////////
            var appkey = "21349144";                           //综合安防管理平台提供的appkey，必填
            var secret = setEncrypt("DuyWn2H7Qb7jB9rPArth");   //综合安防管理平台提供的secret，必填
            var ip = "10.19.132.75";                           //综合安防管理平台IP地址，必填
            var playMode = 1;                                  //初始播放模式：0-预览，1-回放
            var port = 443;                                    //综合安防管理平台端口，若启用HTTPS协议，默认443
            var snapDir = "D:\\SnapDir";                       //抓图存储路径
            var videoDir = "D:\\VideoDir";                     //紧急录像或录像剪辑存储路径
            var layout = "1x1";                                //playMode指定模式的布局
            var enableHTTPS = 1;                               //是否启用HTTPS协议与综合安防管理平台交互，是为1，否为0
            var encryptedFields = 'secret';					   //加密字段，默认加密领域为secret
            var showToolbar = 1;                               //是否显示工具栏，0-不显示，非0-显示
            var showSmart = 1;                                 //是否显示智能信息（如配置移动侦测后画面上的线框），0-不显示，非0-显示
            var buttonIDs = "0,16,256,257,258,259,260,512,513,514,515,516,517,768,769";  //自定义工具条按钮
            ////////////////////////////////// 请自行修改以上变量值	////////////////////////////////////

            oWebPlayBackControl.JS_RequestInterface({
                funcName: "initPlayBack",
                argument: JSON.stringify({
                    appkey: "21349144",                            //API网关提供的appkey
                    secret: "secret",                            //API网关提供的secret
                    ip: "10.19.132.75",                                    //API网关IP地址
                    playMode: 1,                        //播放模式（决定显示预览还是回放界面）
                    port: 443,                                //端口
                    snapDir: snapDir,                          //抓图存储路径
                    videoDir: videoDir,                        //紧急录像或录像剪辑存储路径
                    layout: layout,                            //布局
                    enableHTTPS: enableHTTPS,                  //是否启用HTTPS协议
                    encryptedFields: encryptedFields,          //加密字段
                    showToolbar: showToolbar,                  //是否显示工具栏
                    showSmart: showSmart,                      //是否显示智能信息
                    buttonIDs: buttonIDs                       //自定义工具条按钮
                })
            }).then(function (oData) {
                oWebPlayBackControl.JS_Resize(1000, 600);  // 初始化后resize一次，规避firefox下首次显示窗口后插件窗口未与DIV窗口重合问题
            });
        });
    }

    // 获取公钥
    function getPubKey(callback) {
        oWebPlayBackControl.JS_RequestInterface({
            funcName: "getRSAPubKey",
            argument: JSON.stringify({
                keyLength: 1024
            })
        }).then(function (oData) {
            console.log(oData);
            if (oData.responseMsg.data) {
                pubKey = oData.responseMsg.data;
                callback()
            }
        })
    }

    // RSA加密
    function setEncrypt(value) {
        var encrypt = new JSEncrypt();
        encrypt.setPublicKey(pubKey);
        return encrypt.encrypt(value);
    }

    /*-----------------------------------------------------------------------------------------------------------*/
    // 标签关闭
    $(window).unload(function () {
        if (oWebPlayBackControl != null) {
            oWebPlayBackControl.JS_HideWnd();
            oWebPlayBackControl.JS_Disconnect();
        }
    });

    //录像回放功能
    $("#startPlayback").click(function () {

        var cameraIndexCode = $("#cameraIndexCode").val();         //获取输入的监控点编号值，必填
        var startTimeStamp = new Date($("#startTimeStamp").val().replace('-', '/').replace('-', '/')).getTime();    //回放开始时间戳，必填
        var endTimeStamp = new Date($("#endTimeStamp").val().replace('-', '/').replace('-', '/')).getTime();        //回放结束时间戳，必填
        var recordLocation = 0;                                     //录像存储位置：0-中心存储，1-设备存储
        var transMode = 1;                                          //传输协议：0-UDP，1-TCP
        var gpuMode = 0;                                            //是否启用GPU硬解，0-不启用，1-启用
        var wndId = -1;                                             //播放窗口序号（在2x2以上布局下可指定播放窗口）

        oWebPlayBackControl.JS_RequestInterface({
            funcName: "startPlayback",
            argument: JSON.stringify({
                cameraIndexCode: cameraIndexCode,                   //监控点编号
                startTimeStamp: Math.floor(startTimeStamp / 1000),  //录像查询开始时间戳，单位：秒
                endTimeStamp: Math.floor(endTimeStamp / 1000),      //录像结束开始时间戳，单位：秒
                recordLocation: recordLocation,                     //录像存储类型：0-中心存储，1-设备存储
                transMode: transMode,                               //传输协议：0-UDP，1-TCP
                gpuMode: gpuMode,                                   //是否启用GPU硬解，0-不启用，1-启用
                wndId: wndId                                         //可指定播放窗口
            })
        })
    });

    // 停止回放
    $("#stopAllPlayback").click(function () {
        oWebPlayBackControl.JS_RequestInterface({
            funcName: "stopAllPlayback"
        })
    });
</script>
</html>
