<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>preview_demo</title>
</head>
<style>
	html,
	body {
		padding: 0;
		margin: 0;
	}

	.playWnd {
		margin: 30px 0 0 400px;
		width: 1000px;
		/*播放容器的宽和高设定*/
		height: 600px;
		border: 1px solid red;
	}

	.operate {
		margin-top: 24px;
	}

	.operate::after {
		content: '';
		display: block;
		clear: both;
	}

	.module {
		float: left;
		width: 340px;
		/*min-height: 320px;*/
		margin-left: 16px;
		padding: 16px 8px;
		box-sizing: border-box;
		border: 1px solid #e5e5e5;
	}

	.module .item {
		margin-bottom: 4px;
	}

	.module input[type="text"] {
		box-sizing: border-box;
		display: inline-block;
		vertical-align: middle;
		margin-left: 0;
		width: 150px;
		min-height: 20px;
	}

	.module .btn {
		min-width: 80px;
		min-height: 24px;
		margin-top: 100px;
		margin-left: 80px;
	}
</style>

<body>
<!--预览界面-->
<div id="operate" class="operate">
	<div class="module">
		<div class="item"><span class="label">监控点编号：</span><input id="cameraIndexCode" type="text" value=""></div>
		<div class="item" style="margin-top: 20px;margin-left: -20px;">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button style="width:20px;padding:0;margin:0;" id="startPreview" class="btn">预览</button>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button style="width:90px;padding:0;margin:0;" id="stopAllPreview" class="btn">停止全部预览</button>
		</div>
	</div>
</div>
<!--视频窗口展示-->
<div id="playWnd" class="playWnd" style="left: 109px; top: 133px;"></div>
</body>

<!--三个必要的js文件引入-->
<script src="jquery-1.12.4.min.js"></script>
<script src="jsencrypt.min.js"></script> <!-- 用于RSA加密 -->
<script src="jsWebControl-1.0.0.min.js"></script> <!-- 用于前端与插件交互 -->

<script type="text/javascript">

    //页面加载时创建播放实例初始化
    $(window).load(function () {
        initPlugin();
    });

    //声明公用变量
    var initCount = 0;
    var pubKey = 'WyiImJKoyYavPoh3DH8l';

    // 创建播放实例
    function initPlugin() {
        oWebControl = new WebControl({
            szPluginContainer: "playWnd",                       // 指定容器id
            iServicePortStart: 15900,                           // 指定起止端口号，建议使用该值
            iServicePortEnd: 15909,
            szClassId: "23BF3B0A-2C56-4D97-9C03-0CB103AA8F11",   // 用于IE10使用ActiveX的clsid
            cbConnectSuccess: function () {                     // 创建WebControl实例成功
                oWebControl.JS_StartService("window", {         // WebControl实例创建成功后需要启动服务
                    dllPath: "./VideoPluginConnect.dll"         // 值"./VideoPluginConnect.dll"写死
                }).then(function () {                           // 启动插件服务成功
                    oWebControl.JS_SetWindowControlCallback({   // 设置消息回调
                        cbIntegrationCallBack: cbIntegrationCallBack
                    });

                    oWebControl.JS_CreateWnd("playWnd", 1000, 600).then(function () { //JS_CreateWnd创建视频播放窗口，宽高可设定
                        init();  // 创建播放实例成功后初始化
                    });
                }, function (err) { // 启动插件服务失败
                    console.log(err)
                });
            },
            cbConnectError: function () { // 创建WebControl实例失败
                oWebControl = null;
                $("#playWnd").html("插件未启动，正在尝试启动，请稍候...");
                WebControl.JS_WakeUp("VideoWebPlugin://"); // 程序未启动时执行error函数，采用wakeup来启动程序
                initCount++;
                if (initCount < 3) {
                    setTimeout(function () {
                        initPlugin();
                    }, 3000)
                } else {
                    $("#playWnd").html("插件启动失败，请检查插件是否安装！");
                }
            },
            cbConnectClose: function (bNormalClose) {
                // 异常断开：bNormalClose = false
                // JS_Disconnect正常断开：bNormalClose = true
                console.log("cbConnectClose", {bNormalClose});
                oWebControl = null;
            }
        });
    }

    // 设置窗口控制回调
    function setCallbacks() {
        oWebControl.JS_SetWindowControlCallback({
            cbIntegrationCallBack: cbIntegrationCallBack
        });
    }

    // 推送消息
    function cbIntegrationCallBack(oData) {
        showCBInfo(JSON.stringify(oData.responseMsg));
    }

    function showCBInfo(res) {
        console.log(res)
    }

    //初始化
    function init() {
        getPubKey(function () {
            oWebControl.JS_RequestInterface({
                funcName: "init",
                argument: JSON.stringify({
                    appkey: "28912807",                            //API网关提供的appkey
                    secret: setEncrypt("DuyWn2H7Qb7jB9rPArth"),                            //API网关提供的secret
                    ip: "117.158.68.102",                                    //API网关IP地址
                    playMode: 0,                        	   //播放模式（决定显示预览还是回放界面）
                    port: 10446,                               //端口
                    snapDir: "E:\\SnapDir",                    //抓图存储路径
                    videoDir: "E:\\VideoDir",                  //紧急录像或录像剪辑存储路径
                    layout: "1x1",                             //布局
                    enableHTTPS: 1,                  //是否启用HTTPS协议
                    encryptedFields: "secret",          //加密字段
                    // showToolbar: showToolbar,                  //是否显示工具栏
                    // showSmart: showSmart,                      //是否显示智能信息
                    // buttonIDs: buttonIDs                       //自定义工具条按钮
                })
            }).then(function (oData) {
                oWebControl.JS_Resize(1000, 600);  // 初始化后resize一次，规避firefox下首次显示窗口后插件窗口未与DIV窗口重合问题
                console.log({oData})
            });
        });
    }

    //获取公钥
    function getPubKey(callback) {
        oWebControl.JS_RequestInterface({
            funcName: "getRSAPubKey",
            argument: JSON.stringify({
                keyLength: 1024
            })
        }).then(function (oData) {
            console.log(oData);
            if (oData.responseMsg.data) {
                pubKey = oData.responseMsg.data;
                callback()
            }
        })
    }

    //RSA加密
    function setEncrypt(value) {
        var encrypt = new JSEncrypt();
        encrypt.setPublicKey(pubKey);
        return encrypt.encrypt(value);
    }

    // 监听resize事件，使插件窗口尺寸跟随DIV窗口变化
    $(window).resize(function () {
        if (oWebControl != null) {
            oWebControl.JS_Resize(1000, 600);
            setWndCover();
        }
    });

    // 监听滚动条scroll事件，使插件窗口跟随浏览器滚动而移动
    $(window).scroll(function () {
        if (oWebControl != null) {
            oWebControl.JS_Resize(1000, 600);
            setWndCover();
        }
    });


    // 设置窗口裁剪，当因滚动条滚动导致窗口需要被遮住的情况下需要JS_CuttingPartWindow部分窗口
    function setWndCover() {
        var iWidth = $(window).width();
        var iHeight = $(window).height();
        var oDivRect = $("#playWnd").get(0).getBoundingClientRect();

        var iCoverLeft = (oDivRect.left < 0) ? Math.abs(oDivRect.left) : 0;
        var iCoverTop = (oDivRect.top < 0) ? Math.abs(oDivRect.top) : 0;
        var iCoverRight = (oDivRect.right - iWidth > 0) ? Math.round(oDivRect.right - iWidth) : 0;
        var iCoverBottom = (oDivRect.bottom - iHeight > 0) ? Math.round(oDivRect.bottom - iHeight) : 0;

        iCoverLeft = (iCoverLeft > 1000) ? 1000 : iCoverLeft;
        iCoverTop = (iCoverTop > 600) ? 600 : iCoverTop;
        iCoverRight = (iCoverRight > 1000) ? 1000 : iCoverRight;
        iCoverBottom = (iCoverBottom > 600) ? 600 : iCoverBottom;

        oWebControl.JS_RepairPartWindow(0, 0, 1001, 600);    // 多1个像素点防止还原后边界缺失一个像素条
        if (iCoverLeft != 0) {
            oWebControl.JS_CuttingPartWindow(0, 0, iCoverLeft, 600);
        }
        if (iCoverTop != 0) {
            oWebControl.JS_CuttingPartWindow(0, 0, 1001, iCoverTop);    // 多剪掉一个像素条，防止出现剪掉一部分窗口后出现一个像素条
        }
        if (iCoverRight != 0) {
            oWebControl.JS_CuttingPartWindow(1000 - iCoverRight, 0, iCoverRight, 600);
        }
        if (iCoverBottom != 0) {
            oWebControl.JS_CuttingPartWindow(0, 600 - iCoverBottom, 1000, iCoverBottom);
        }
    }

    //视频预览功能
    $("#startPreview").click(function () {
        var cameraIndexCode = $("#cameraIndexCode").val();     //获取输入的监控点编号值，必填
        var streamMode = 0;                                     //主子码流标识：0-主码流，1-子码流
        var transMode = 1;                                      //传输协议：0-UDP，1-TCP
        var gpuMode = 0;                                        //是否启用GPU硬解，0-不启用，1-启用
        var wndId = -1;                                         //播放窗口序号（在2x2以上布局下可指定播放窗口）

        cameraIndexCode = cameraIndexCode.replace(/(^\s*)/g, "");
        cameraIndexCode = cameraIndexCode.replace(/(\s*$)/g, "");

        oWebControl.JS_RequestInterface({
            funcName: "startPreview",
            argument: JSON.stringify({
                cameraIndexCode: cameraIndexCode,                //监控点编号
                streamMode: streamMode,                         //主子码流标识
                transMode: transMode,                           //传输协议
                gpuMode: gpuMode,                               //是否开启GPU硬解
                wndId: wndId                                     //可指定播放窗口
            })
        })
    });

    //停止全部预览
    $("#stopAllPreview").click(function () {
        oWebControl.JS_RequestInterface({
            funcName: "stopAllPreview"
        });
    });

    // 标签关闭
    $(window).unload(function () {
        if (oWebControl != null) {
            oWebControl.JS_HideWnd();   // 先让窗口隐藏，规避可能的插件窗口滞后于浏览器消失问题
            oWebControl.JS_Disconnect().then(
                    function () {
                    },
                    function () {  // 断开与插件服务连接失败
                    });
        }
    });

</script>

</html>
