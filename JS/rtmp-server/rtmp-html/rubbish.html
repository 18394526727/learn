<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.5.3/video-js.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.5.3/video.min.js"></script>
	<style>
		.video-wrapper {
			border: 1px solid red;
			padding: 10px;
		}
	</style>
</head>
<body>
<div class="video-wrapper">
	<video
			id="my-player"
			class="video-js"
			controls
			preload="auto"
			poster="//vjs.zencdn.net/v/oceans.png"
			data-setup='{}'>
		<source src="rtmp://media3.sinovision.net:1935/live/livestream" type="rtmp/flv"/>
		<source src='rtmp://221.222.249.140/springmvc/hello1' type='rtmp/flv'/>
		<!--<source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4"/>-->
		<!--<source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm"/>-->
		<!--<source src="//vjs.zencdn.net/v/oceans.ogv" type="video/ogg"/>-->
		<p class="vjs-no-js">
			To view this video please enable JavaScript, and consider upgrading to a
			web browser that
			<a href="https://videojs.com/html5-video-support/" target="_blank">
				supports HTML5 video
			</a>
		</p>
	</video>
</div>
<script>
    var player = videojs('my-player');
    player.ready(function(){
        player.play();
	})
</script>
</body>
</html>
